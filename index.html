<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <title>JavaStart Bootcamp - Zadanie 19.1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>

    <main class="container-lg">
        <h1>Rejestracja</h1>

        <form>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">
                    <p class="h5">Imię</p>
                </label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Wpisz imię">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">
                    <p class="h5">Nazwisko</p>
                </label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Wpisz nazwisko">
            </div>

            <p class="h5">Płeć</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    <p class="h6">Kobieta</p>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    <p class="h6">Mężczyzna</p>
                </label>
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">
                    <p class="h5">Adres email</p>
                </label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Wpisz adres email">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">
                    <p class="h5">Hasło</p>
                </label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Hasło">
                <p>Min. 8 znaków</p>
            </div>
        </form>

        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputCity" class="form-label"><p class ="h5">Miasto</p></label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label"><p class ="h5">Województwo</p></label>
                <select id="inputState" class="form-select">
                    <option disabled selected hidden>Wybierz...</option>
                    <option>Mazowieckie</option>
                    <option>dolnośląskie</option>
                    <option>kujawsko-pomorskie</option>
                    <option>lubelskie</option>
                    <option>łódzkie</option>
                    <option>małopolskie</option>
                    <option>opolskie</option>
                    <option>podkarpackie</option>
                    <option>podlaskie</option>
                    <option>pomorskie</option>
                    <option>śląskie</option>
                    <option>świętokrzyskie</option>
                    <option>warmińsko-mazurskie</option>
                    <option>wielkopolskie</option>
                    <option>zachodniopomorskie</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label"><p class ="h5">Kod pocztowy</p></label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            </div>
        </form>

        <form>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    <p class="h6">Akceptuję <a href="#" class="link-primary">Regulamin</a></p>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    <p class="h6">Wyrażam zgodę na otrzymywanie informacji marketingowych</p>
                </label>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Rejestruj</button>
            </div>
        </form>
    </main>

</body>
